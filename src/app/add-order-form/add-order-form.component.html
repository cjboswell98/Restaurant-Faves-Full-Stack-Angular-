<h2>Add Order</h2>
<form (ngSubmit)="submitForm()">
  <div>
    <label for="restaurant">Restaurant:</label>
    <input type="text" id="restaurant" name="restaurant" [(ngModel)]="newOrder.restaurant" required />
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="newOrder.description" required />
  </div>
  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" [(ngModel)]="newOrder.rating" required min="1" max="5" />
  </div>
  <div>
    <label for="orderAgain">Order Again?</label>
    <input type="checkbox" id="orderAgain" name="orderAgain" [(ngModel)]="newOrder.orderAgain" />
  </div>
  <button type="submit">Add Order</button>
</form>
